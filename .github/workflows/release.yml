name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: 构建应用
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: 恢复依赖
        run: dotnet restore
      
      - name: 构建项目
        run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: AudioDeviceSwitcher
          path: ./publish/AudioDeviceSwitcher.exe
          retention-days: 1

  release:
    name: 创建发布
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: AudioDeviceSwitcher
          path: ./release
      
      - name: 提取版本号
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: 提取更新日志
        id: changelog
        run: |
          # 从 CHANGELOG.md 提取当前版本的更新内容
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Extracting changelog for version $VERSION"
          
          # 提取当前版本的更新日志（从 [VERSION] 到下一个 [VERSION] 或文件末尾）
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$ d' | tail -n +2)
          
          if [ -z "$CHANGELOG" ]; then
            echo "Warning: No changelog found for version $VERSION, using default message"
            CHANGELOG="Release version $VERSION"
          fi
          
          # 保存到文件以避免多行问题
          echo "$CHANGELOG" > changelog.txt
      
      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          files: ./release/AudioDeviceSwitcher.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
