name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true
      
    - name: Test executable exists
      run: |
        if (Test-Path "bin/Release/net8.0-windows/win-x64/publish/AudioDeviceSwitcher.exe") {
          Write-Host "✓ Build successful: AudioDeviceSwitcher.exe created"
          $size = (Get-Item "bin/Release/net8.0-windows/win-x64/publish/AudioDeviceSwitcher.exe").Length
          Write-Host "File size: $([math]::Round($size/1KB, 1)) KB"
        } else {
          Write-Error "✗ Build failed: AudioDeviceSwitcher.exe not found"
          exit 1
        }
      shell: pwsh
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AudioDeviceSwitcher
        path: bin/Release/net8.0-windows/win-x64/publish/AudioDeviceSwitcher.exe
        retention-days: 7

