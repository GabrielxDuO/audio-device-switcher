name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 构建测试
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: 恢复依赖
        run: dotnet restore
      
      - name: 构建项目
        run: dotnet build -c Release
      
      - name: 发布项目
        run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
      - name: 上传构建产物（仅供测试）
        uses: actions/upload-artifact@v4
        with:
          name: AudioDeviceSwitcher-build-${{ github.sha }}
          path: ./publish/AudioDeviceSwitcher.exe
          retention-days: 7
